<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Kutri Birthday</title>
    <link rel="icon" href=
"images/happy-birthday.png"
          type="image/x-icon">
</head>
<body>
    <div id="balloon-container">
    </div>
    <div id="carouselExample" class="carousel carousel-dark slide container-lg">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="img-and-counter">
                <div class="card blur-image">
                    <div class="curtain">
                        <div class="ground"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <img src="./images/me.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="timer card-title" hours="0">
                            <div class="hours unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="minutes unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="seconds unit">
                                <div class="value"></div>
                            </div>
                        </div>
                        <span>Blah Blah Blah</span>
                    </div>
                  </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="img-and-counter">
                <div class="card blur-image">
                    <div class="curtain">
                        <div class="ground"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <img src="./images/me.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="timer card-title" hours="4">
                            <div class="hours unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="minutes unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="seconds unit">
                                <div class="value"></div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="img-and-counter">
                <div class="card blur-image">
                    <div class="curtain">
                        <div class="ground"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <img src="./images/me.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="timer card-title" hours="8">
                            <div class="hours unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="minutes unit">
                                <div class="value"></div>
                            </div>
                            <div class="unit">
                                :
                            </div>
                            <div class="seconds unit">
                                <div class="value"></div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
